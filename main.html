<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN/REGISTER</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="main">
    <form action="" method="POST" class="form" id="form-1">
        <h3 class="heading">Thành viên đăng ký</h3>
        <p class="desc"> Cùng nhau đăng ký khóa học lập trình</p>
    
        <div class="spacer"></div>

        <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input type="text" id="fullname" class="form-control" name="fullname" placeholder="VD: Trần Quốc Toàn">
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="text" id="email" class="form-control" name="email" placeholder="VD: quoctoan@gmail.com">
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Nhập mật khẩu dễ nhớ nhất">
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input type="password"  id="password_confirmation" class="form-control" name="password_confirmation" placeholder="Nhập lại mật khẩu">
            <span class="form-message"></span>
        </div>

        <button class="form-submit"> Đăng ký</button>
    </form>

    <form action="" method="POST" class="form" id="form-2">
        <h3 class="heading">Thành viên đăng nhập</h3>
        <p class="desc"> Cùng nhau đăng ký khóa học lập trình</p>
    
        <div class="spacer"></div>

        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="text" id="email" class="form-control" name="email" placeholder="VD: quoctoan@gmail.com">
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Nhập mật khẩu dễ nhớ nhất">
            <span class="form-message"></span>
        </div>

        <button class="form-submit"> Đăng nhập</button>
    </form>
</div>
<script src="./main.js"></script>
<script>
    validator ({
        form: '#form-1',
        errorSelector: '.form-message',
        rules: [
        validator.isRequired('#fullname')  ,
        validator.isEmail('#email'),
        validator.isminLength('#password', 6),
        validator.isconfirmed('#password_confirmation' , function() {
            return document.querySelector('#form-1 #password').value
        })
        ],
        onSubmit: function(data) {
            // call API
            
            console.log(data);
        }
    }) ;

      validator ({
        form: '#form-2',
        errorSelector: '.form-message',
        rules: [

        validator.isEmail('#email'),
        validator.isminLength('#password', 6),

        // })
         ],
        onSubmit: function(data) {
            // call API
            
            console.log(data);
        }
    }) ;
</script>
</body>
</html>
